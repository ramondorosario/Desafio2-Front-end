<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Open+Sans:wght@400;600&family=Quantico:wght@400;700&display=swap" rel="stylesheet">

    <title>Desafio 2</title>
</head>
<body>
    <div class="header">
        <div class="center">
            <img src="/images/header/Logo.svg" alt="Logo do site">
                <div class="container">
                    <input type="text" placeholder="Pesquise filmes...">
                    <img src="/images/header/search.svg" class="icon-input" alt="Butao input">                    
                </div>
            <ul>
                <li>
                    <img src="/images/header/Favorite.svg" alt="Icone favoritos">
                    <a href="">Favoritos</a>
                </li>
                <li>
                    <img src="/images/header/Promotion.svg" alt="Icone promoção">
                    <a href="">Promoções</a>
                </li>
                <li class="user">
                    <span>Bem vindo Fulano</span>
                    <img src="/images/header/User.jpg" alt="Foto do usuário">
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="container"> 
            <img src="/images/last-page/success.png" alt="Imagem de confirmação de pagamento">
            <h2>Sucesso</h2>
            <p>Sua compra foi efetuada com sucesso!</p>
            <button>Voltar para página principal</button>
            <img src="/images/last-page/background-img.png" class="background-img" alt="Imagem de fundo">
        </div>
    </div>

    <script src="script3.js"></script>
</body>
</html>
