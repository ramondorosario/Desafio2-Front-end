    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Open+Sans:wght@600;700&family=Quantico:wght@400;700&display=swap" rel="stylesheet">

    <title>Desafio 2</title>

<body>
    <div class="header">
        <div class="center">
            <img src="images/header/Logo.svg" alt="Logo do site">
                <div class="container">
                    <input type="text" placeholder="Pesquise filmes...">
                    <img src="images/header/search.svg" class="icon-input" alt="Butao input">                    
                </div>
            <ul>
                <li>
                    <img src="images/header/Favorite.svg" alt="Icone favoritos">
                    <a href="">Favoritos</a>
                </li>
                <li>
                    <img src="images/header/Promotion.svg" alt="Icone promoção">
                    <a href="">Promoções</a>
                </li>
                <li class="user">
                    <span>Bem vindo Fulano</span>
                    <img src="images/header/User.jpg" alt="Foto do usuário">
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="container-main">
            <div class="hidden">
                <div class="banner-promotion">
                    <img src="images/banner/Rectangle 5.png" class="background-banner" alt="background rosa">
                    <img src="images/banner/Rectangle 9.png"  class="background-banner" alt="background rosa claro">
                    <img src="images/banner/money.png" class="money" alt="imagem dinheiro">
                    <div class="adjust-content">
                        <div class="content-cupom">
                            <h2>Aproveite agora</h2>
                            <div class="container">
                                <img src="images/banner/circle.png" class="icon-cupom" alt="ícone cupom">
                                <span>Cupom: htmlnaoelinguagem</span>
                            </div>
                        </div>        
                        <div class="division"></div>    
                        <div class="content-time">
                            <h3>Finaliza em:</h3>
                            <div class="container">
                                <img src="images/banner/circle-time.png" class="icon-time" alt="ícone relógio">
                                <span class="time">00:05:00</span>
                            </div>
                        </div>
                    </div>               
                </div>
            </div>
            <div class="content-films">
                <div class="top-films">
                    <h3 class="title">Top Filmes</h3>
                    <!-- Estrutura da ul e do li -->

                        <li class="card">

                            <div class="texts">
                                <div class="star">
                                    <span class="name-film">Filme</span>
                                    <img src="images/cards/Star 1.svg" alt="estrela">
                                    <span class="nota">8.8</span>
                                </div>
                                <div class="card-footer">
                                    <button class="bag-button">Sacola</button>
                                    <span>R$ 2,49</span>

                        </li>
                    </ul> -->
                </div>
                <div class="films">
                    <h3 class="title">Filmes</h3>
                    <div class="buttons-genres">
                        <button>Todos</button>
                        <button>Ação</button>
                        <button>Romance</button>
                        <button>Ficção científica</button>
                        <button>Terror</button>
                    </div>
                </div>
            </div>        
            </div>
        <div class="bag">
            <div class="bag-header">
                <img src="images/bag/Bag.svg" alt="Ícone sacola">
                <span>Sacola</span>
            </div>
            <div class="bag-content">
                <h3>Sua sacola está vazia</h3>
                <p>Adicione filmes agora</p>
                <img src="images/bag/Social Media.svg" alt="">
            </div>
            <div class="bag-footer">
                <span>Insira seu cupom</span>
                <div class="container-bag-input">
                    <input type="text" placeholder="Cumpom de desconto">
                    <img src="images/bag/icon input-bag.png" alt="Ícone dentro do input">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
