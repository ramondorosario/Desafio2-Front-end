<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Open+Sans:wght@400;600&family=Quantico:wght@400;700&display=swap" rel="stylesheet">

    <title>Desafio 2</title>
</head>
<body>
    <div class="header">
        <div class="center">
            <img src="../images/header/Logo.svg" alt="Logo do site">
                <div class="container">
                    <input type="text" placeholder="Pesquise filmes...">
                    <img src="../images/header/search.svg" class="icon-input" alt="Butao input">                    
                </div>
            <ul>
                <li>
                    <img src="../images/header/Favorite.svg" alt="Icone favoritos">
                    <a href="">Favoritos</a>
                </li>
                <li>
                    <img src="../images/header/Promotion.svg" alt="Icone promoção">
                    <a href="">Promoções</a>
                </li>
                <li class="user">
                    <span>Bem vindo Fulano</span>
                    <img src="../images/header/User.jpg" alt="Foto do usuário">
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="container-main"> 
            <form>
                <div class="initial-information">
                    <h2>Informações iniciais</h2>
                    <div class="container">
                        <label class="name">
                            <span>Informe seu nome completo</span>
                            <input type="text" placeholder="Ex: Fulano da Silva">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="email">
                            <span>Insira seu email</span>
                            <input type="email" placeholder="Ex: fulaninho@gmail.com">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="tel">
                            <span>Telefone</span>
                            <input type="tel" placeholder="+55 (71) 9 9999-9999">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                    </div>
                </div>
                <div class="address">
                    <h2>Informações de endereço</h2>
                    <div class="container">
                        <label class="cep">
                            <span>CEP</span> 
                            <input inputmode="numeric" placeholder="Ex: 00000-000">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="country">
                            <span>País</span> 
                            <input type="text" placeholder="Ex: Brasil">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="city">
                            <span>Cidade</span> 
                            <input type="text" placeholder="Ex: Salvador">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="neighborhood">
                            <span>Bairro</span> 
                            <input type="text" placeholder="Ex: Graça">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="number-house">
                            <span>Numero</span> 
                            <input inputmode="numeric" placeholder="Ex: 00">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <img src="../images/bag/Social Media.svg" class="background-page02" alt="Imagem de fundo">
                    </div>                    
                </div>
                <div class="payament-information">
                    <h2>Informações de pagamento</h2>
                    <div class="container">
                        <label class="card-number">
                            <span>Numero do cartão</span> 
                            <input inputmode="numeric" placeholder="Ex: 0000 0000 0000 0000">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="card-name">
                            <span>Nome do cartão</span> 
                            <input type="text" placeholder="Ex: FULANO DA SILVA">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="expiration-card">
                            <span>Data de expiração</span> 
                            <input type="numeric" placeholder="MM/YYYY">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                        <label class="cvv">
                            <span>CVV</span>
                            <input inputmode="numeric" placeholder="000">
                            <span class="err" hidden>ERROR MENSAGE</span>
                        </label>
                    </div>                    
                </div>     
            </form>
        </div>
        <div class="bag">
            <div class="bag-header">
                <span>Resumo dos pedidos</span>
            </div>
            <div class="bag-container">
                <div class="bag-content">
                    <div class="empty-bag">
                        <h3>Sua sacola está vazia</h3>
                        <p>Adicione filmes agora</p>
                        <img src="../images/bag/Social Media.svg" alt="">
                    </div>
                    <ul class="films-bag"></ul>    
                </div>
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span class="value">R$ 0.00</span>
                </div>
                <div class="bag-footer">
                    <span>Insira seu cupom</span>
                    <div class="container-bag-input">
                        <input type="text" placeholder="Cupom de desconto">
                        <img src="../images/bag/icon input-bag.png" alt="Ícone dentro do input">
                    </div>
                </div>
                 <!-- <div class="payment-button">
                    <span>Confirmar agora</span>
                    <span class="total-price">R$ 5.00<span>
                </div> -->
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
