<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&family=Open+Sans:wght@400;600&family=Quantico:wght@400;700&display=swap" rel="stylesheet">

    <title>Desafio 2</title>
</head>
<body>
    <div class="header">
        <div class="center">
            <img src="/images/header/Logo.svg" alt="Logo do site">
                <div class="container">
                    <input type="text" placeholder="Pesquise filmes...">
                    <img src="/images/header/search.svg" class="icon-input" alt="Butao input">                    
                </div>
            <ul>
                <li>
                    <img src="/images/header/Favorite.svg" alt="Icone favoritos">
                    <a href="">Favoritos</a>
                </li>
                <li>
                    <img src="/images/header/Promotion.svg" alt="Icone promoção">
                    <a href="">Promoções</a>
                </li>
                <li class="user">
                    <span>Bem vindo Fulano</span>
                    <img src="/images/header/User.jpg" alt="Foto do usuário">
                </li>
            </ul>
        </div>
    </div>

    <div class="main">
        <div class="container-main"> 
            <form>
                <div class="initial-information">
                    <h2>Informações iniciais</h2>
                    <div class="container">
                        <label>
                            <span>Informe seu nome completo</span>
                            <input type="text" class="name" placeholder="Ex: Fulano da Silva">
                        </label>
                        <label>
                            <span>Insira seu email</span>
                            <input type="email" placeholder="Ex: fulaninho@gmail.com">
                        </label>
                        <label>
                            <span>Telefone</span>
                            <input type="tel" class="tel" placeholder="+55 (71) 9 9999-9999">
                        </label>
                    </div>
                </div>
                <div class="address">
                    <h2>Informações de endereço</h2>
                    <div class="container">
                        <label>
                            <span>CEP</span> 
                            <input inputmode="numeric" class="cep" placeholder="Ex: 00000-000">
                        </label>
                        <label>
                            <span>País</span> 
                            <input type="text" class="country" placeholder="Ex: Brasil">
                        </label>
                        <label>
                            <span>Cidade</span> 
                            <input type="text" class="city" placeholder="Ex: Salvador">
                        </label>
                        <label>
                            <span>Bairro</span> 
                            <input type="text" class="neighborhood" placeholder="Ex: Graça">
                        </label>
                        <label>
                            <span>Numero</span> 
                            <input inputmode="numeric" placeholder="Ex: 00">
                        </label>
                    </div>                    
                </div>
                <div class="payament-information">
                    <h2>Informações de endereço</h2>
                    <div class="container">
                        <label>
                            <span>Numero do cartão</span> 
                            <input inputmode="numeric" class="card-number" placeholder="Ex: 0000 0000 0000 0000">
                        </label>
                        <label>
                            <span>Nome do cartão</span> 
                            <input type="text" class="card-name" placeholder="Ex: FULANO DA SILVA">
                        </label>
                        <label>
                            <span>Data de expiração</span> 
                            <input type="datetime" placeholder="MM/YYYY">
                        </label>
                        <label>
                            <span>CVV</span>
                            <input inputmode="numeric" placeholder="000">
                        </label>
                    </div>                    
                </div>     
            </form>
        </div>
        <div class="bag">
            <div class="bag-header">
                <span>Resumo dos pedidos</span>
            </div>
            <div class="bag-container">
                <div class="bag-content">
                    <div class="empty-bag">
                        <h3>Sua sacola está vazia</h3>
                        <p>Adicione filmes agora</p>
                        <img src="/images/bag/Social Media.svg" alt="">
                    </div>
                    <ul class="films-bag">
                        <!-- <li>
                            <div class="films-bag-content">
                                <img src="/images/cards/Apollo_18_capa.jpg" class="little-poster" alt="">
                                <div class="name-price">
                                    <span>Nome</span>
                                    <span>R$ 2,40</span>
                                </div>
                            </div>
                            <div class="content-add">
                                <img src="/images/bag/add.png" class="add" alt="">
                                <span class="amount">1</span>
                                <img src="/images/bag/delete.png" class="delete" alt="">
                            </div>
                        </li> -->
                    </ul>    
                </div>
                <div class="subtotal">
                    <span>Subtotal</span>
                    <span class="value">R$ 0.00</span>
                </div>
                <div class="bag-footer">
                    <span>Insira seu cupom</span>
                    <div class="container-bag-input">
                        <input type="text" placeholder="Cumpom de desconto">
                        <img src="/images/bag/icon input-bag.png" alt="Ícone dentro do input">
                    </div>
                </div>
                 <!-- <div class="payment-button">
                    <span>Confirmar agora</span>
                    <span class="total-price">R$ 5.00<span>
                </div> -->
                <div class="initial-page" hidden>
                    <button>Voltar para página incial</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
</body>
</html>
